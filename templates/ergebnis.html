<!DOCTYPE html>
<html>
<head>
    <title>Code geknackt!</title>
</head>
<body>
    <h1>Glückwunsch! Du hast den Code geknackt!</h1>
    <p>Der richtige Code war: {{ echter_code }}</p>
    <p>Du hast {{ anzahl_versuche }} Versuche benötigt.</p>

    <h2>Deine Versuche:</h2>
    <ul>
        {% for versuch in versuche %}
            <li>{{ versuch.code }} - Ergebnis: {{ versuch.ergebnis }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('reset_spiel') }}">
        <input type="submit" value="Neues Spiel starten">
    </form>
</body>
</html>
